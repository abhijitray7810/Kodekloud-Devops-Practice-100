---
- name: Install and configure httpd on all app servers
  hosts: all
  become: yes

  tasks:
    - name: Install httpd web server
      package:
        name: httpd
        state: present

    - name: Ensure httpd service is enabled and running
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Add sample content to index.html using blockinfile
      blockinfile:
        path: /var/www/html/index.html
        block: |
          Welcome to XfusionCorp!
          
          This is  Nautilus sample file, created using Ansible!
          
          Please do not modify this file manually!

    - name: Set index.html owner and group to apache
      file:
        path: /var/www/html/index.html
        owner: apache
        group: apache

    - name: Set index.html permissions to 0644
      file:
        path: /var/www/html/index.html
        mode: '0644'
